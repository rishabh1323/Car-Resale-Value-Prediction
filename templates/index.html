<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="icon" type="image/gif"
        href="https://image.shutterstock.com/image-vector/car-arrow-coin-cash-bank-260nw-1173942337.jpg">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title> Car Resale Value Prediction </title>
        <div class="container text-center">
            <h1 class="badge-info mt-2 mb-4 p-2 rounded-lg"> Car Resale Value Predictor </h1>
        </div>
    </head>
    <body style="background-color: #CFE2FF">
        <div class="container">
            <form method="POST" action="{{ url_for('predict') }}">   
                <fieldset class="form-group">
                    <div class="form-group mb-4">
                        <label for="Year" class="form-label"> ENTER YEAR OF FIRST PURCHASE </label>
                        <input type="number" id="Year" name="Year" class="form-control bg-light" required="required" min="2000">
                    </div>
                    <div class="form-group mb-4">
                        <label for="Present_Price" class="form-label"> ENTER SHOWROOM PRICE (IN RS. LAKHS) </label>
                        <input type="number" step="0.01" id="Present_Price" name="Present_Price" class="form-control bg-light" required="required" min="1">
                    </div>
                    <div class="form-group mb-4">
                        <label for="Kms_Driven" class="form-label"> ENTER NUMBER OF KILOMETERS DRIVEN </label>
                        <input type="number" id="Kms_Driven" name="Kms_Driven" class="form-control bg-light" required="required" min="1">
                    </div>
                    <!-- <div class="form-group mb-4">
                        <label for="Owner" class="form-label"> ENTER NUMBER OF PREVIOUS OWNERS </label>
                        <input type="number" id="Owner" name="Owner" class="form-control bg-light" required="required" min="1">
                    </div> -->
                    <div class="form-group mb-4">
                        <label for="Fuel_Type" class="form-label"> CHOOSE FUEL TYPE </label>
                        <select name="Fuel_Type" id="Fuel_Type" required="required" class="ml-2 p-1 bg-light"> 
                            <option value="Petrol">Petrol</option>
                            <option value="Diesel">Diesel</option>
                            <option value="CNG">CNG</option>
                        </select>
                    </div>
                    <div class="form-group mb-4">
                        <label for="Transmission_Type" class="form-label"> CHOOSE TRANSMISSION TYPE </label>
                        <select name="Transmission_Type" id="Transmission_Type" required="required" class="ml-2 p-1 bg-light"> 
                            <option value="Manual">Manual</option>
                            <option value="Automatic">Automatic</option>
                        </select>
                    </div>
                    <div class="form-group mb-4">
                        <label for="Seller_Type" class="form-label"> CHOOSE IF YOU ARE AN INDIVIDUAL OR DEALER </label>
                        <select name="Seller_Type" id="Seller_Type" required="required" class="ml-2 p-1 bg-light"> 
                            <option value="Individual">Individual</option>
                            <option value="Dealer">Dealer</option>
                        </select>
                    </div>
                    <div class="form-group mb-4 text-center">
                        <button class="btn btn-outline-dark btn-lg">Predict</button>
                    </div>
                </fieldset>
            </form>

            <h3 class="text-center"> {{ prediction_text }} </h3>
            {% if request.method == "POST" %}
                <div class="form-group mt-4 text-center">
                    <a class="btn btn-outline-secondary btn-sm" href="/">Clear Text</a>
                </div>
            {% endif %}

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
